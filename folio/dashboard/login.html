<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1">
	<title>Admin panel</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/common.css">
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<div class="login-container">
		<!-- begin login-block -->
		<div class="login-block">
			<div class="text-left"><a href="#"><img src="img/mini-logo.png" alt="logo"></a></div>
			<form action="/" class="login-form">
				<div class="lg-head">Login to Administration Panel</div>
				<div class="lg-body">
					<div class="lg-control">
						<input type="text" placeholder="Login">
					</div>
					<div class="lg-control">
						<input type="password" placeholder="Password">
					</div>
					<input type="submit" value="Login">
				</div>
			</form>
		</div>
		<!-- End login-block -->
	</div>


	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
